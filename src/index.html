<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rick and Morty Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/icon-tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <section id="logo">
      <img src="./img/logo-name.png" width="270px" height="115px">
    </section>
    <section>
      <input type="text" id="search" placeholder="Search by location">
    </section>
  </header>

  <main id="root">
    <section class="filters">
      <select class="select" id="order">
        <option selected disabled value="">Sorty by:</option>
        <option value="az">A - Z</option>
        <option value="za">Z - A</option>
        <option value="highest-fewer">Highest number of episodes</option>
        <option value="fewer-highest">Fewer number of episodes</option>
      </select>

      <select class="select" id="status">
        <option selected value="">Status</option>
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
        <option value="Unknown">Unknown</option>
      </select>

      <select class="select" id="species">
        <option selected value="">Species</option>
        <option value="Alien">Alien</option>
        <option value="Animal">Animal</option>
        <option value="Cronenberg">Cronenberg</option>
        <option value="Disease">Disease</option>
        <option value="Human">Human</option>
        <option value="Humanoid">Humanoid</option>
        <option value="Mytholog">Mytholog</option>
        <option value="Parasite">Parasite</option>
        <option value="Poopybutthole">Poopybutthole</option>
        <option value="Robot">Robot</option>
        <option value="Unknown">Unknown</option>
        <option value="Vampire">Vampire</option>
      </select>

      <select class="select" id="gender">
        <option selected value="">Gender</option>
        <option value="Female">Female</option>
        <option value="Genderless">Genderless</option>
        <option value="Male">Male</option>
        <option value="Unknown">Unknown</option>
      </select>
    </section> 

    <section id="results" class="results"></section> 
    <section class="cardArea" id="cardArea"></section>
  </main>

  <footer>
    Developed by <a href="https://github.com/beatrizpenalva" target="blank" title="GITHUB PROFILE">@beatrizpenalva</a> 
    | Find me on <a href="https://www.linkedin.com/in/beatrizpenalva/" target="blank" title="LINKEDIN PROFILE">Linkedin </a>
  </footer>
  <script src="main.js" type="module"></script>
</body>
</html>
